<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Mother's Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="myModelObj" src="art.obj"></a-asset-item>
            <a-asset-item id="myModelMtl" src="art.mtl"></a-asset-item>
            <video id="slideShow" autoplay="true" loop="true" src="vid.mp4"></video>
        </a-assets>

        <a-entity obj-model="obj: #myModelObj; mtl: #myModelMtl" scale="0.1 0.1 0.1"></a-entity>
        <a-video src="#slideShow" width="4" height="3"  position="0 1.8 -1" scale="0.5 0.5 0.5"></a-video>
    </a-scene>
</body>

</html>
